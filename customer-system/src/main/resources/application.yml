server:
  port: 8081
spring:
  application:
    name: customer-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/customer_system?useInformationSchema=false&charset=utf8mb4&useSSL=false&allowMultiQueries=true&allowPublicKeyRetrieval=true
    username: root
    password: 1234
mybatis:
  type-aliases-package: com.mf.projects.customer.system.entity
  mapper-locations: classpath:mapping/*Mapper.xml

xxl:
  job:
    accessToken: default_token
    admin:
      addresses: http://127.0.0.1:8080/xxl-job-admin
    executor:
      appname: customer-system
      logpath: C:/xxl-job-executor/logs
      logretentiondays: 30
