spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/customer_system?useInformationSchema=false&charset=utf8mb4&useSSL=false&allowMultiQueries=true&allowPublicKeyRetrieval=true
    username: root
    password: 1234
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8849

xxl:
  job:
    accessToken: default_token
    admin:
      addresses: http://127.0.0.1:8080/xxl-job-admin
    executor:
      appname: customer-system
      logpath: C:/xxl-job-executor/logs
      logretentiondays: 30

dubbo:
  protocol:
    name: dubbo
    port: -1
  registry:
    address: zookeeper://127.0.0.1:2181
    file: C:/dubbo/customer-service/cache
  scan:
    base-packages: com.mf.customer.service.provider
integration:
  service:
    version: 1.0.0
customer:
  service:
    sync:
      version: 1.0.0
    update:
      version: 1.0.0


